<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
<script type="text/javascript">
  function cambioImagen(){
var opcion = document.getElementById("selector").value;
var imagen = document.getElementsByTagName("img")[0];
imagen.src=opcion+".gif";
}
</script>
  </head>
  <body>
    <center>
      <h1>Escoge una opción</h1>
    <img src="0.gif" width="200px" alt="">
    <select id="selector" onchange="cambioImagen()">
      <option value=0>Escoge una opción</option>
      <option value=1>Opción 1</option>
      <option value=2>Opción 2</option>
      <option value=3>Opción 3</option>
      <option value=4>Opción 4</option>
    </select>
  </center>
  </body>
</html>
