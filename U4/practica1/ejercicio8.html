<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">

      function tecla(event){
        var imagen= document.getElementsByTagName("img")[0];
      if(event.keyCode==43){
        if(imagen.width <1000){
          imagen.width += 25;
        }
        if(imagen.width==1000){
          imagen.width+=24;
        }
      }
      else if(event.keyCode==45){
        if(imagen.width>=150){
              imagen.width -= 25;
      }
    }
    }


    </script>
  </head>
  <body onkeypress="tecla(event)">
      <img src="feliz.jpg"  width="150">
  </body>
</html>
