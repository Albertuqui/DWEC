<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        background-color: yellow;
      }
      email{
        font-weight: bold;
      }
      }
    </style>
  </head>
  <body>
<script type="text/javascript">
function getCookie(name) {
  var nameEQ = name + "=";
  var ca = document.cookie.split(';');
  for(var i=0;i < ca.length;i++) {
    var c = ca[i];
    while (c.charAt(0)==' ') c = c.substring(1,c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
  }
  var email = localStorage.getItem("Email");
  var dni = sessionStorage.getItem("DNI");

  document.body.innerHTML += "<center><h1 style='margin:0px'>Enhorabuena " + getCookie("nombre") + " " +getCookie("apellidos")+ "</h1></center>";
    document.body.innerHTML += "<center><h3 style='margin:0px'>¡Ya estás dentro del foro!</h3></center>";
  document.body.innerHTML += "<center><p> Le hemos envíado un correo a " +  email + ". Deberá responder al mismo con una fotocopia del DNI para comprobar que es el " + dni + " y últimar el registro.</p></center>";
</script>
  </body>
</html>
