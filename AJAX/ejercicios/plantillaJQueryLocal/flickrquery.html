<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ejemplo Flickr</title>
	<script src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function(){
			var valor =	$("#selector").val();
			var url ="https://api.flickr.com/services/feeds/photos_public.gne?tags=";
			url += valor + "&format=json&jsoncallback=?";
			$.getJSON(url,function(data,st,xhr){
				if(st == "success"){
					$("img").remove();
					var arrayfotos = data.items;
					$.each(arrayfotos ,function(i, item){
						var imagen = $(document.createElement("img"));
							$(imagen).attr("src","carga.gif");
						$(imagen).attr("src",item.media.m);
						$(imagen).attr("width","250px");
						$(imagen).attr("height","250px");
						$("#imagenes").append(imagen);
						return i<9;
				});
} else{
	alert("No va")
}

				});
			});
		});
</script>
</head>
<body>
	<h1>Mi Flickr</h1>
	<button>Dibujar</button>
	<select id="selector">
		<option value="landscapes">Paisajes</option>
		<option value="puppy">Cachorros</option>
		<option value="dog">Perritos</option>
		<option value="iguana">Iguana</option>
	</select>
	<div id="imagenes">

	</div>
</body>
</html>
