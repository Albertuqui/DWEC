<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1</title>

    <style>
      *{
        background-color: #DCDCDC;
      }
    </style>
    <script type="text/javascript">
      onload = function(){
        if(window.XMLHttpRequest){
          var xhr = new XMLHttpRequest();
        }
        else if(ActiveXObject("Microsoft.XMLHTTP")){
          var xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }


      numeroart = Math.floor(Math.random()*4+1);

      var url = "titular"+numeroart+".txt";
      xhr.open("GET",url, true);
      xhr.onreadystatechange = muestraResultado;
      xhr.send();

      function muestraResultado(){
        if(xhr.status == 200){
          titularandom.innerHTML = xhr.responseText;
          titularandom.style.textAlign= "center";
          estados.innerHTML += xhr.readyState + "</br>";
          estados.style.margin +="10px";
          cabecera.innerHTML += xhr.getAllResponseHeaders() + "</br>";
          cabecera.style.margin +="10px";
          codigos.innerHTML += xhr.status + "</br>";
          codigos.style.margin +="10px";
          console.log(xhr.readyState);
          console.log(xhr.status);
        }
        else if(xhr.status != 200){
          alert("Los ficheros no han sido encontrados");
          titularandom.innerHTML = "ERROR: Los ficheros no han sido encontrados";
          titularandom.style.textAlign= "center";
          estados.innerHTML += xhr.readyState + "</br>";
          estados.style.margin +="10px";
          cabecera.innerHTML += xhr.getAllResponseHeaders() + "</br>";
          cabecera.style.margin +="10px";
          codigos.innerHTML += xhr.status + "</br>";
          codigos.style.margin +="10px";
        }

      }

}
    </script>
  </head>
  <body>
<div id="titularandom"></div>
<h1> Estados</h1>
<div id="estados"></div>

  </body>
</html>
