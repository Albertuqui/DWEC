<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1</title>

    <style>
      *{
        background-color: #DCDCDC;
      }
    </style>
    <script type="text/javascript">
      onload = function(){
        if(window.XMLHttpRequest){
          var xhr = new XMLHttpRequest();
        }
        else if(ActiveXObject("Microsoft.XMLHTTP")){
          var xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }


      numeroart = Math.floor(Math.random()*4+1);

      var url = "titular"+numeroart+".txt";
      xhr.open("GET",url, true);
      xhr.onreadystatechange = muestraResultado;
      xhr.send();

      function muestraResultado(){
        if(xhr.readyState == 4 && xhr.status == 200){
          titularandom.innerHTML = xhr.responseText;
          titularandom.style.textAlign= "center";
          estados.innerHTML += "<h1>Estado<h1>";
          estados.innerHTML += xhr.readyState;
          estados.style.margin +="10px";
          cabecera.innerHTML += "<h1>Cabecera<h1>";
          cabecera.innerHTML += xhr.getAllResponseHeaders();
          cabecera.style.margin +="10px";
          codigos.innerHTML += "<h1>CÃ³digo<h1>";
          codigos.innerHTML += xhr.status;
          codigos.style.margin +="10px";
          console.log(xhr.readyState);
          console.log(xhr.status);
        }
        else if(xhr.readyState == 4 && xhr.status != 200){
          titularandom.innerHTML = "ERROR: Los ficheros no han sido encontrados";
          titularandom.style.textAlign= "center";
          alert("Los ficheros no han sido encontrados");
        }
      }

}
    </script>
  </head>
  <body>
<div id="titularandom"></div>
<div id="estados"></div>
<div id="cabecera"></div>
<div id="codigos"></div>

</div>

</div>

</div>

  </body>
</html>
