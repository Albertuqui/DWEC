
<!DOCTYPE html>
<html>
  <head>
    <style>
      *{
        background-color: #DCDCDC;
      }
    </style>
    <meta charset="utf-8">
    <title>Petici√≥n Ajax con JQuery usando LOAD</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">


          $(document).ready(function() {
      numeroart = Math.floor(Math.random()*4+1);
              //Realiza la llamada Ajax del fichero y lo carga en p
              $.get("titular"+numeroart+".txt",function(datos,st){
                $("#titularandom").html(datos);
                if (st != "success") {
                  alert("ERROR: " + st);
                }

            });
        	});
    </script>
  </head>
  <body>
    <div id="titularandom"></div>
  </body>
</html>
