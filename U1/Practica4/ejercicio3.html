<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

    function compruebaEdad(edad =prompt("Introduce edad. Si no escribes nada el valor por defecto es 18.")){
      var miedad = parseInt(edad) || 18 ;
      return miedad;
    }

    MayorEdad=compruebaEdad();

    (MayorEdad>=18)?document.write("<ul><li>Coca Cola, 3€</li><li>Café, 5€</li><li>Martini, 9€</li><li>Whisky, 20€</li></ul>"):document.write("<ul><li>Coca Cola, 3€</li><li>Café, 5€</li></ul>");


    </script>
  </body>
</html>
