<html>

    <meta charset="utf-8">

  <body>
    <script type="text/javascript">
    var ar1  = [1,2,3,"hola",true,false,"soy",7,"alberto",true];
    var ar2 = [];
    var j = 0;

        document.write("Array 1" + "<br>");

    for(var i =0; i< ar1.length;i++){
      document.write("Indice " + [i] + " = " + ar1[i] + " " + "(" +  typeof(ar1[i]) + ")" + "<br>");
      ar1[i] = Number(ar1[i]);
      if(isNaN(ar1[i]) == false){
        ar2[j]=ar1[i];
        j++;
      }
    }

    document.write("El array1 tiene " +  ar1.length + " elementos" + "<br>");

    document.write("<br>");


    document.write("Array 2" + "<br>");


    for(j=0;j<ar2.length;j++){
      document.write("Indice " + [j] + " = " + ar2[j] + " " + "(" +  typeof(ar2[j]) + ")" + "<br>");
    }

    document.write("El array2 tiene " + ar2.length + " elementos porque el true y el false los convierte en números(1 y 0 respectivamente)");

    </script>
  </body>
