<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 8</title>
  </head>
  <body>
    <script type="text/javascript">
    var valorProducto= prompt("Introduce el precio: ");
    var Descuento= prompt("Introduce descuento: ");
    if(valorProducto <=0 || Descuento <=0){
      alert("El precio o el porcentaje del descuento debe ser mayor que 0");
    }
    else{

            function aplicarDescuento(valorProducto, Descuento) {
              var productoConDescuento = valorProducto -(valorProducto*Descuento/100);
              alert("El precio del producto con descuento del " + Descuento +"% " + " es: " + productoConDescuento);
              return productoConDescuento;
            }

            aplicarDescuento(valorProducto,Descuento);
          }

    </script>
  </body>
</html>
