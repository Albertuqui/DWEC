<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 7</title>
  </head>
  <body>
    <script type="text/javascript">
    var fecha = new Date();
    var dia = fecha.getDay();

  switch (dia) {
    case 0:
    document.write("Último día. Hoy es Domingo");
    break;
    case 1 :
    document.write("Vuelta a la rutina. Hoy es Lunes");
    break;
    case 2 :
    document.write("Ánimo. Hoy es Martes");
    break;
    case 3 :
    document.write("Ya estamos a mitad de semana. Hoy es Miércoles");
    break;
    case 4 :
    document.write("No queda nada. Hoy es Jueves");
    break;
    case 5 :
    document.write("Último día de trabajo. Hoy es Viernes");
    break;
    default:
    document.write("Disfruta del día que te lo has ganado. Hoy es Sábado")
  }
    </script>
  </body>
</html>
