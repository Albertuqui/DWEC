<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio Opcional. Primos</title>
  </head>
  <body>

<script type="text/javascript">
function primo(num) {
var primo=true;
for(var i=2; i<num-1;i++){
  if(num%i==0){
    primo=false;
    break;
  }
}
return primo;
}

  document.write("<h1 align='center'> Los números primos del 2 al 100</h1> ");

for(var i=2;i<=100;i++){
  if(primo(i)){
    document.write("<b><center>El número " + i + " es primo " + "<br /></center></b>");
  }
  else{
    document.write("<center>El número " + i + " no es primo " + "<br /></center>");
  }
}

</script>

  </body>
</html>
