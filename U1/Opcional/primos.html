<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio Opcional. Primos</title>
  </head>
  <body>

<script type="text/javascript">
function primo(num) {
var primo=true;
for(var i=2; i<num-1;i++){
  if(num%i==0){
    primo=false;
    break;
  }
}
return primo;
}


for(var i=2;i<=100;i++){
  if(primo(i)){
    document.write("El número " + i + " es primo " + "<br />");
  }
  else{
    document.write("El número " + i + " no es primo " + "<br />");
  }
}


</script>

  </body>
</html>
